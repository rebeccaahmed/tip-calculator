<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card text-center">
        <div class="card-header">
          Tip Calculator
        </div>
        <div class="card-body">

                <div class="form-group">
                    <label for="BillTotal">Bill Amount</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="BillTotal" aria-describedby="BillTotalHelp" placeholder="Enter Bill Amount">
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid total!
                    </div>
                    <small id="BillTotalHelp" class="form-text text-muted">Enter the total amount of the bill</small>
                    
                </div>

                <div class="form-group">
                    <label for="DiningTotal">Number of People Dining</label>
                    <input type="number" class="form-control" id="DiningTotal" aria-describedby="DiningTotalHelp" value="1">
                    <small id="DiningTotalHelp" class="form-text text-muted">Enter the total number of diners</small>
                </div>

                <div class="form-group">
                    <label for="TipAmount">Tip Amount</label>
                    <select class="form-control" id="TipAmount">
                        <option value="0">0% (Cheap)</option>
                        <option value=".18">18% (Average)</option>
                        <option value=".20">20% (Above Average)</option>
                        <option value=".25">25% (Now your talkin')</option>
                        <option value=".30">30% (Rich)</option>
                    </select>
                </div>
          
                <button id="calculateButton" disabled class="btn btn-primary">Calculate</a>
        </div>
        <div class="card-footer text-muted">
          <div>Tip for each diner: <span id="tipAmount">$0.00</span></div>
          Don't be cheap!
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="tip.js"></script>
  </body>
</html>
